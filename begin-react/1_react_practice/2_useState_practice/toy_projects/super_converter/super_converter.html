<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Time Converter</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function MinutesToHours() {
            const [inverted, setInverted] = React.useState(0);
            const onChange = (event) => {
                setInverted(event.target.value);
            }
            const reset = () => { setInverted(0) };

            const [flipped, setFlipped] = React.useState(false);
            const onFlip = () => {
                setFlipped((current) => !current);
                reset();
            };

            return (
                <div>
                    <h2>Time Converter using by useState</h2>
                    <div>
                        <label htmlFor="inverted">inverted : </label>
                        <input disabled={flipped}
                            value={flipped ? inverted * 60 : inverted}
                            placeholder="inverted"
                            onChange={onChange}
                            type="number"
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours : </label>
                        <input
                            disabled={!flipped}
                            value={flipped ? inverted : Math.round(inverted / 60)}
                            placeholder="Hours"
                            onChange={onChange}
                            type="number"
                        />
                    </div>

                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>전환</button>
                </div>
            )
        }
        function KmToMiles() {
            return (
                <h2>km to miles converter</h2>
            )
        }

        function App() {
            const [index, setIndex] = React.useState("xxx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }

            return (
                <div>
                    <h1>Super Converter using by useState</h1>
                    <select onChange={onSelect} value={index} name="" id="">
                        <option value="xxx">Select your unit</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1"> km & miles </option>
                    </select>
                    <hr/>
                    {index === "xxx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            )
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</body>

</html>
